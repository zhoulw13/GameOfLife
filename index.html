<!DOCTYPE html>
<html>
	<head>
	<title>Game of Life</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="js/excanvas.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/test.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="title">
			<img src="title.JPG">
		</div>
		<div id="layout1">
			<canvas id="minimap"></canvas>
			<div id = "buttonList" style = "margin-top:2%">
				<button id="control" style = "margin-top:0;margin-left:10%; height:30px; width:50px" onclick = "control();">Start</button>
				<button id="clear" style = "margin-left:10%; height:30px; width:50px" onclick = "clearCells();">Clear</button>
				<img src="speeddial.svg" alt="" width="20px" height="20px" style = "margin-left:10%">
				<input id="speed" type="range" min="300" max="990" step="100" value="49" style = "margin-left:1%">
			</div>
		</div>
		<div id="layout2" onclick = "changeCellStatus();">
			<canvas id="cells"></canvas>
		</div>
	</body>
	<script type="text/javascript">
		init();
	</script>
</html>
